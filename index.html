<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defense</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 class="Game-title">Space Defense Game</h1>
    <div class="game-container">
        <div class="menu-screen" id="menuScreen">
            <h1>Space Defense</h1>
            <p>Protect Earth from incoming asteroids!</p>
            <button id="startButton">Start Game</button>
            <div class="instructions">
                <h2>How to Play:</h2>
                <p>• Use Left/Right arrows or A/D keys to move</p>
                <p>• Space bar to shoot</p>
                <p>• Defend Earth from asteroids</p>
                <p>• Each hit scores 10 points</p>
            </div>
        </div>

        <div class="game-screen" id="gameScreen">
            <div class="hud">
                <div class="score">Score: <span id="scoreValue">0</span></div>
                <div class="lives">Lives: <span id="livesValue">3</span></div>
            </div>
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
